<template>
    <lightning-card title="Product Information">
        <div class="card-body slds-p-around_medium slds-theme_default">
            <template if:true={isLoading}>
                <div class="state slds-text-align_center slds-p-around_small slds-box slds-theme_default slds-text-color_weak">
                    <lightning-spinner alternative-text="Loading product information" size="small"></lightning-spinner>
                    <span class="slds-m-top_x-small">Loading product detailsâ€¦</span>
                </div>
            </template>

            <template if:true={errorMessage}>
                <div class="state state-error slds-text-align_center slds-p-around_small slds-box slds-theme_error">
                    {errorMessage}
                </div>
            </template>

            <template if:true={hasFields}>
                <div class="fields-grid slds-grid slds-wrap slds-gutters_small slds-m-top_x-small">
                    <template for:each={fields} for:item="field">
                        <div class="field-card slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-box slds-theme_default slds-p-around_small slds-m-bottom_small" key={field.apiName}>
                            <p class="field-label slds-text-title_caps slds-text-color_weak">{field.label}</p>
                            <p class="field-value slds-text-heading_small slds-truncate" title={field.value}>{field.value}</p>
                        </div>
                    </template>
                </div>
            </template>

            <template if:true={showEmpty}>
                <div class="state slds-text-align_center slds-p-around_small slds-box slds-theme_default slds-text-color_weak">
                    No product information available.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
